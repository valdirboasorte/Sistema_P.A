{% block sidebar %} 
{% load static %}
<div>
    <div class="brand-logo d-flex align-items-center justify-content-between">
      <a href="/" class="text-center logo-img">
        <img src="{% static 'assets/images/logos/orient.png' %}" width="150" alt="" />
      </a>
      <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
        <i class="ti ti-x fs-8"></i>
      </div>
    </div>
    <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
      {% if user.is_authenticated %}
        <ul id="sidebarnav">
          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
            <span class="hide-menu">Geral</span>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="{% url "listar-turma" %}" aria-expanded="false">
              <span>
                <i class="ti ti-school"></i>
              </span>
              <span class="hide-menu">Turma</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="{% url "listar-agenda" %}" aria-expanded="false">
              <span>
                <i class="ti ti-calendar-event"></i>
              </span>
              <span class="hide-menu" >Agenda</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="{% url "listar-todos-planos-estudos" %}" aria-expanded="false">
              <span>
                <i class="ti ti-message"></i>
              </span>
              <span class="hide-menu" >Planos de estudo</span>
            </a>
          </li>
        </ul>
      {% else %}
        <ul id="sidebarnav">
          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
            <span class="hide-menu">AUTH</span>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="/accounts/login/" aria-expanded="false">
              <span>
                <i class="ti ti-login"></i>
              </span>
              <span class="hide-menu">Login</span>
            </a>
          </li>
        </ul>
      {% endif %}
    </nav>
  </div>
{% endblock sidebar %}

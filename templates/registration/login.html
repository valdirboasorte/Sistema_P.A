{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orient</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/orient.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'assets/images/logos/logo.png' %}" width="180" alt="">
                </a>
                <p class="text-center">Agende o seu horário</p>
                <form method="post" action="">
                  
                  {% csrf_token %}
                  {% for field in form %}
                    <div class="mb-3">
                        {{ field|as_crispy_field }}
                    </div>
                  {% endfor %}

                  <input type="submit" class="btn btn-primary py-8 fs-4 mb-4 rounded-2" value="Login"/>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Não possuí uma conta?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url "cadastrar-orientador" %}">Crie uma conta de Orientador!!</a>
                    <a class="text-primary fw-bold ms-2" href="{% url "cadastrar-aluno" %}">Crie uma conta de Aluno!!</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static "assets/libs/jquery/dist/jquery.min.js" %}"></script>
  <script src="{% static "assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
</body>

</html>
